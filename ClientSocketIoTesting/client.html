<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    function init() {
        output = document.getElementById("output");
        testSocket();
    }

    function testSocket() {
        var socket = io.connect('http://localhost:3000');
        // var socket = io.connect('https://projet-3-228722.appspot.com/');

        socket.on('connect', onConnect);
        socket.on('hello', onHello);
        socket.on('disconnect', onDisconnect);
        socket.on('connect_error', onError);
        socket.on('reconnect_error', onError);

        socket.on('userCreated', onUserCreated);

        function onConnect(evt) {
            writeToScreen("CONNECTED");
            //var myObject = {
            //    username: 'TEST',
            //    password: 'WASSA'
            //};
			
			var myObject = "{\"username\": \"Test\", \"password\": \"TEST\" }";
            
            socket.emit("createUser", myObject);
            
            socket.on('createUserResponse', response);            
        }

        function response(evt) {
            writeToScreen(evt.isLoginSuccessful);
            writeToScreen(evt.message);
        }

        function onUserCreated(evt) {
            writeToScreen("USER CREATED");
        }

        function onHello(evt) {
            writeToScreen("HELLO!");
        }

        function onDisconnect(evt) {
            writeToScreen("DISCONNECTED");
        }

        function onMessage(data) {
            writeToScreen('<span style="color: blue;">RESPONSE: ' + data + '</span>');
            socket.close();
        }

        function onError(message) {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + message);
        }

        function doSend(message) {
            writeToScreen("SENT: " + message);
            socket.emit('test', message);
        }

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }
    }
    window.addEventListener("load", init, false);
</script>

<h2>Socket.io Test</h2>
<div id="output"></div>
